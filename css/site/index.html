<head>

    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <title>Dream Hawaii</title>
</head>
<body>
    <div class="container">
        <div class="item item1 header">
            <div class="main_title">
                <span>Dream Hawaii</span>
            </div>
            <div class="main_menu">
                
                    <span>단체여행 ↓</span>
                    <span>맞춤여행 ↓</span>
                    <span>갤러리</span>
                    <span>문의하기</span>
                
            </div>
        </div>
        <div class="item item2 article">
            <div class="tab_menu">
                
                <div class="tab">공지사항</div>
                <div class="tab">갤러리</div>
            </div>
            
                <ul>
                    <li>사무실을 이전했습니다</li>
                    <li>[참가 모집] 카약 체험에 초대합니다.</li>
                    <li>[참가 모집] 여름 방학 기간, 오름 체험단을 모집합니다.</li>

                    <li>가을, 추천 여행지</li>
                </ul>
            
        </div>
        <div class="item item3 slide">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide">
                        <img class="slide_img" src="./images/photo-1.jpg" alt="">
                    </li>
                    <li class="glide__slide">
                        <img src="./images/photo-2.jpg" alt="">
                    </li>
                    <li class="glide__slide">
                        <img src="./images/photo-3.jpg" alt="">
                    </li>
                  </ul>
                  
                </div>
                <div class="glide">
                    <div class="glide__track" data-glide-el="track">...</div>
                  
                    <div class="glide__bullets" data-glide-el="controls[nav]">
                      <button class="glide__bullet" data-glide-dir="=0"></button>
                      <button class="glide__bullet" data-glide-dir="=1"></button>
                      <button class="glide__bullet" data-glide-dir="=2"></button>
                    </div>
                  </div>
                
                
                
            </div>
            

        </div>
        <div class="item item4 quick_link">
            <div class="link_item">
                <img src="./images/img-1.jpg" alt="">
                <span>몰로키니</span>
            </div>
            <div class="link_item">
                <img src="./images/img-2.jpg" alt="">
                <span>칼레아할라</span>
            </div>
            <div class="link_item">
                <img src="./images/img-3.jpg" alt="">
                <span>하나우마베이</span>
            </div>
            
        </div>
        <div class="item item5 "></div>
        <div class="item item6 "></div>
        <div class="item item7 footer">
            <div class="footer_info">
                <div class="footer_link">
                    <span>회사소개</span>
                    <span>개인정보처리방침</span>
                    <span>여행약관</span>
                    <span>사이트맵</span>
                </div>
                <address>제주특별자치도 ***동 ***로 *** (대표전화) 123-456-7890</address>

                
            </div>
            <div class="social_icon">
                <a href=""><img src="./images/sns-1.png" /></a>
                <a href=""><img src="./images/sns-2.png" /></a>
                <a href=""><img src="./images/sns-3.png" /></a>            
                
            </div>
        </div>
    </div> 
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
</body>
<script>
    new Glide('.glide').mount()
  </script>
</html>
